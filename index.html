<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="center">
    <span class="name">M</span>
    <span class="margin-left name">o</span>
    <span class="margin-left name">h</span>
    <span class="margin-left name">a</span>
    <span class="margin-left name">m</span>
    <span class="margin-left name">m</span>
    <span class="margin-left name">a</span>
    <span class="margin-left name">d</span>
  </div>
</body>

<script>
  const bouncing = () => {
    const spans = document.querySelectorAll('div span');
    spans.forEach((span, index) => {
      setTimeout(() => span.classList.add('animated', 'rubberBand'), `${(index) * 4 + '00'}`);
      setTimeout(() => span.classList.remove('animated', 'rubberBand'), 3500);
    });
  };
  bouncing();
  window.onload = () =>
    setInterval(function () {
      bouncing();
    }, 4000);
</script>

</html>
